        <style>
            * {
                user-select: none;
            }

            html, body {
                overflow: hidden;
            }

            body {
                margin: 0;
                position: fixed;
                width: 100%;
                height: 100%;
            }

            canvas {
                width: 100%;
                height: 100%;
                z-index: 1;
            }

            a {
                text-decoration: none;
                font-family: monospace;
            }

            .dg {
                opacity: 0.9;
            }

            .dg .property-name {
                overflow: visible;
            }

            @font-face {
                font-family: 'iconfont';
                src: url('iconfont.ttf') format('truetype');
            }

            .bigFont {
                font-size: 150%;
                color: #8C8C8C;
            }

            .cr.function.appBigFont {
                font-size: 150%;
                line-height: 27px;
                background-color: #2F4F4F;
            }

            .cr.function.appBigFont .property-name {
                float: none;
            }

            .cr.function.appBigFont .icon {
                position: sticky;
                bottom: 27px;
            }

            .icon {
                font-family: 'iconfont';
                font-size: 130%;
                float: right;
            }

            .twitter:before {
                content: 'a';
            }

            .github:before {
                content: 'b';
            }

            .app:before {
                content: 'c';
            }

            .discord:before {
                content: 'd';
            }

            .pointer {
              color: black;
              font-family: helvetica;
              font-size: 22px;
              margin-top: -15px;
              text-align: center;
            }

            .wheel-button, .wheel-button:visited {
              line-height: 35px;
              font-weight: bold;
              font-size: 36px;
              background: #df4727; 
              padding: 10px 11px;
              text-align: center;
              border-radius: 50px;
              width: 35px;
              height: 35px;
              color: white;
              display: block;
              margin: 70px auto 20px;
              border: 3px solid #92311e;
              box-shadow: 0 1px 2px rgba(0,0,0,0.25);
              -moz-box-shadow: 0 1px 2px rgba(0,0,0,0.25);
              -webkit-box-shadow: 0 1px 2px rgba(0,0,0,0.25);
            }

            .wheel-button:hover{ 
              color: white;
            }
            
            .wheel-button.ne {
              border-color: white;
              background: #1ABC9C;
              color: #34FFFF;
              position: absolute;
              bottom: 10px;
              left: 10px;
            }
            
            .wheel-button.nw {
              border-color: white;
              background-color: #E67E22;
              color: #FFFC44;
              position: absolute;
              bottom: 10px;
              right: 10px;
            }

            .wheel-button span, .wheel span{
              position: relative;
              -moz-transition: all 1s ease;
              -webkit-transition: all 1s ease;
              -o-transition: all 1s ease;
              transition: all 1s ease;
              display: block;
            }

            .wheel-button.active span{
              transform: rotate(135deg);
              -ms-transform: rotate(135deg); /* IE 9 */
              -webkit-transform: rotate(135deg); /* Safari and Chrome */
            }

            .wheel li a, .wheel li a:visited{
              background: rgba(0,0,0,0.65);
              border-radius: 50px;
              font-weight: bold;
              padding: 10px;
              text-align: center;
              width: 20px;
              height: 20px;
              border: 1px solid black;
              box-shadow: 0 1px 2px rgba(0,0,0,0.25), inset 0 1px 1px rgba(255,255,255,0.5);
              -moz-box-shadow: 0 1px 2px rgba(0,0,0,0.25), inset 0 1px 1px rgba(255,255,255,0.5);
              -webkit-box-shadow: 0 1px 2px rgba(0,0,0,0.25), inset 0 1px 1px rgba(255,255,255,0.5);
              color: white;
              -moz-transition: all 0.25s ease;
              -webkit-transition: all 0.25s ease;
              -o-transition: all 0.25s ease;
              transition: all 0.25s ease;
            }

            .wheel li a:hover{
              background: rgba(0,0,0,0.8);
            }

            .mainx {
              width: 100%;
              margin: 0 auto;
              position: fixed;
              z-index: 3;
              top: 40%;
            }
            
            .reload, .btn{
              display: inline-block;
              border: 4px solid #FFF;
              border-radius: 5px;
              -moz-border-radius: 5px;
              -webkit-border-radius: 5px;
              background: rgba(255,255,255, 0.75);
              display: inline-block;
              line-height: 100%;
              padding: 0.7em;
              text-decoration: none;
              opacity: 0.7;
              color: #555;
              width: 100px;
              line-height: 140%;
              font-size: 17px;
              font-family: monospace;
              font-weight: bold;
            }
            .reload:hover, .btn:hover {
              background: white;
            }
            .btn {
              width: 200px;
            }
            .btns {
              width: 230px;
              margin: 50px auto;
            }
